                <!-- Contenedor del banner -->

                    <!-- Imágenes del banner -->
                    <img src="./Imagenes_productos\Banners\plantilla-portada-facebook-super-rebajas-black-friday_106176-1578.jpg"

                    <img src="./Imagenes_productos\Banners\raton-teclado-fondo-oscuro-banner-venta-viernes-negro_444361-37.jpg"
                        alt="Banner 2" class="banner-img">
                    <img src="./Imagenes_productos\Banners\diseno-portada-medios-sociales-camara-auriculares-juegos-conceptos-antecedentes-gadget_556601-221.png"
                        alt="Banner 3" class="banner-img">

                    <!-- Radiobuttons para cambiar las imágenes -->
                    <div class="radio-buttons">
                        <input type="radio" class="radio-button" name="radio" checked>
                        <input type="radio" class="radio-button" name="radio">
                        <input type="radio" class="radio-button" name="radio">
                    </div>
                </div>
                <script>
                    // JavaScript para controlar el cambio automático de imágenes
                    let currentIndex = 0;
                    const images = document.querySelectorAll('.banner-img');
                    const radioButtons = document.querySelectorAll('.radio-button');

                    function showImage(index) {
                        images.forEach((image, i) => {
                            image.style.display = i === index ? 'block' : 'none';
                        });
                        radioButtons.forEach((radio, i) => {
                            radio.checked = i === index;
                        });
                    }

                    function nextImage() {
                        currentIndex = (currentIndex + 1) % images.length;
                        showImage(currentIndex);
                    }

                    // Cambiar automáticamente la imagen cada 3 segundos (ajusta según tus necesidades)
                    setInterval(nextImage, 3000);

                    // Mostrar la imagen correspondiente cuando se hace clic en un radiobutton
                    radioButtons.forEach((radio, i) => {
                        radio.addEventListener('click', () => {
                            currentIndex = i;
                            showImage(currentIndex);
                        });
                    });

                    // Mostrar la primera imagen al cargar la página
                    showImage(currentIndex);
                </script>
